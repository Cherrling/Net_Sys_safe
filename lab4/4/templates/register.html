<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <!-- 引入 Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 自定义样式（可选） -->
    <style>
        .message-success { color: green; }
        .message-error { color: red; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">用户注册</h2>
        
        <!-- 消息提示（如果有） -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="mb-4">
              {% for category, message in messages %}
                <li class="message-{{ category }} py-2 px-4 rounded mb-2 {% if category == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- 注册表单 -->
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2" for="username">用户名</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="请输入用户名"
                    required
                >
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="password">密码</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="请输入密码"
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                注册
            </button>
            
        </form>
        
        <!-- 添加登录链接（可选） -->
        <div class="mt-4 text-center">
            <p class="text-gray-600">已有账号？<a href="/login" class="text-blue-600 hover:underline">立即登录</a></p>
        </div>
    </div>
</body>
</html>
